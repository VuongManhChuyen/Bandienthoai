<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <section class="flex items-center justify-between w-[75%] mx-auto">
            <img class="w-52" src="image/logo.webp" alt="">
            <section class="flex items-center gap-x-5">
                <!-- tìm kiếm -->
                <section class="">
                    <button class="border border-[#E5E6EC] flex items-center justify-between rounded-[19px]">
                        <input class="placeholder:text-[#E5E6EC] placeholder:text-[font-sans] ml-3 w-52 h-10 outline-none" type="text" placeholder="Tìm kiếm...">
                        <svg id="search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon line w-16" width="20" height="20"><path id="primary" d="M17,10a7,7,0,1,1-7-7A7,7,0,0,1,17,10Zm4,11-6-6" style="fill: none; stroke: rgb(234, 47, 56); stroke-linecap: round; stroke-linejoin: round; stroke-width: 3;"></path></svg>
                    </button>
                </section>
                <!-- Liên hệ -->
                <a href="#">
                    <section class="border border-[#EA2F38] flex items-center h-10 rounded-full hover:bg-[#ea888d]">
                        <p class="text-[#EA2F38] font-sans font-[500] mx-3 ">Liên hệ tư vấn 
                            <p>
                                <svg id="phone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="mr-[-1px] ml-[-1px] icon line border border-[#EA2F38] h-10 w-10 p-1 rounded-full bg-[#EA2F38]" width="48" height="48"><path id="primary" d="M21,15v3.93a2,2,0,0,1-2.29,2A18,18,0,0,1,3.14,5.29,2,2,0,0,1,5.13,3H9a1,1,0,0,1,1,.89,10.74,10.74,0,0,0,1,3.78,1,1,0,0,1-.42,1.26l-.86.49a1,1,0,0,0-.33,1.46,14.08,14.08,0,0,0,3.69,3.69,1,1,0,0,0,1.46-.33l.49-.86A1,1,0,0,1,16.33,13a10.74,10.74,0,0,0,3.78,1A1,1,0,0,1,21,15Z" style="fill: none; stroke: rgb(255,255,255); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></svg>
                            </p>
                        </p>
                    </section>
                </a>
                <!-- Đăng nhập -->
                <nav>
                    <ul>
                        <li class="dropdown">
                            <a class="dropbtn" href="#">
                                <section class="border border-[#EA2F38] bg-[#EA2F38] rounded-full w-10 h-10 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8  text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </section>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Giỏ hàng -->
                <a href="#">
                    <section class="border border-[#EA2F38] bg-[#EA2F38] rounded-full w-10 h-10 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </section>
                </a>
            </section>
        </section>
    </header>
    <!-- Menu -->
    <nav class="sticky top-0 bg-[#EA2F38] menu1">
        <ul class="w-[75%] mx-auto flex items-center gap-x-8s">
            <li class="menu py-5 px-3 hover:bg-[#ef222d]"><a class="text-white font-[500] text-[17px]" href="#">Trang chủ</a></li>
            <li class="menu py-5 px-3 hover:bg-[#ef222d]"><a class="text-white font-[500] text-[17px]" href="#">Sản phẩm</a></li>
            <li class="menu py-5 px-3 hover:bg-[#ef222d]"><a class="text-white font-[500] text-[17px]" href="#">Giới thiệu</a></li>
            <li class="menu py-5 px-3 hover:bg-[#ef222d]"><a class="text-white font-[500] text-[17px]" href="#">Tin tức</a></li>
        </ul>
    </nav>
    <div class="w-[30%] mx-auto">
        <h1 class="text-center text-[24px] font-[700] text-[#EA2F38] mt-5">Login</h1>
        
        <form action="" method ="POST" enctype="multipart/form-data">
            <div class="">
                <div class="">
                    <div class="flex items-center mt-5 mb-3">
                        <p class="mr-1 text-gray-600">user</p>
                        <p class="text-[#ef222d] font-[500]">*</p>
                    </div>
                    <input class="outline-none pl-[2%] w-full h-11 border rounded-[8px]" type="email" name="email" placeholder="type user">
                </div>
                <div>
                    <div class="flex items-center mt-5 mb-3">
                        <p class="mr-1 text-gray-600">Password</p>
                        <p class="text-[#ef222d] font-[500]">*</p>
                    </div>
                    <input class="outline-none pl-[2%] w-full h-11 border rounded-[8px]" type="password" name="matkhau" placeholder="type password">
                </div>
                <div class="">
                    <div class="flex items-center mt-5 mb-3">
                        <p class="mr-1 text-gray-600">Email address</p>
                        <p class="text-[#ef222d] font-[500]">*</p>
                    </div>
                    <input class="outline-none pl-[2%] w-full h-11 border rounded-[8px]" type="email" name="email" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="flex justify-between items-center mt-5">
                <div class="flex gap-x-1">
                    <input type="checkbox">
                    <p class="text-gray-600">Remember Me</p>
                </div>
                <div>
                    <a href="#"><p class="text-[#ef222d] hover:underline">Forgot Password</p></a>
                </div>
            </div>
            <div>
                <button type="submit" name="btn_input" class="border border-[#EA2F38] bg-[#EA2F38] text-white hover:bg-white hover:text-[#EA2F38] w-full h-10 text-[18px] rounded-[10px] mt-5">Login</button>
                <hr class="text-gray-600 mt-3">
                <p class="text-gray-600 text-[16px] font-[500] text-center">OR LOGIN IN WITH</p>
                <div class="flex justify-between items-center mt-3">
                    <button class="border border-[#1E40AE] bg-[#1E40AE] text-white hover:bg-white hover:text-[#1E40AE] w-[47%] h-8 text-[18px] rounded-[10px]">FACEBOOK</button>
                    <button class="border border-[#D87706] bg-[#D87706] text-white hover:bg-white hover:text-[#D87706] w-[47%] h-8 text-[18px] rounded-[10px]">Google</button>
                </div>
            </div>
            <div class="flex justify-center items-center mt-3">
                <p>Don't have an accout?</p><a class="ml-2 hover:text-[#EA2F38]" href="#"><u>Register Now</u></a>
            </div>
        </form>
    </div>
</body>
</html>
